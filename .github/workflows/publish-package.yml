name: Publish package

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    # ðŸ”¹ Environment variables do workflow
    env:
      PUBLISH_MODE: test   # test | release

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tool
        run: pip install build

      - name: Build package
        run: python -m build

      # --------------------
      # Validate mode
      # --------------------
      - name: Validate publish mode
        run: |
          case "$PUBLISH_MODE" in
            test|release)
              echo "Publish mode: $PUBLISH_MODE"
              ;;
            *)
              echo "Invalid PUBLISH_MODE: $PUBLISH_MODE"
              exit 1
              ;;
          esac

      # --------------------
      # Publish to TestPyPI
      # --------------------
      - name: Publish to TestPyPI
        if: env.PUBLISH_MODE == 'test'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      # --------------------
      # Publish to PyPI
      # --------------------
      - name: Publish to PyPI
        if: env.PUBLISH_MODE == 'release'
        uses: pypa/gh-action-pypi-publish@release/v1
