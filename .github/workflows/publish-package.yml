name: Publish package

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tool
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Validate publish mode
        run: |
          if [ "${{ secrets.PUBLISH_MODE }}" != "test" ] && \
             [ "${{ secrets.PUBLISH_MODE }}" != "release" ]; then
            echo "Invalid PUBLISH_MODE: ${{ secrets.PUBLISH_MODE }}"
            exit 1
          fi

      # --------------------
      # Publish to TestPyPI
      # --------------------
      - name: Publish to TestPyPI
        if: ${{ secrets.PUBLISH_MODE == 'test' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      # --------------------
      # Publish to PyPI
      # --------------------
      - name: Publish to PyPI
        if: ${{ secrets.PUBLISH_MODE == 'release' }}
        uses: pypa/gh-action-pypi-publish@release/v1
